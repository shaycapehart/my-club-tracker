<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard | NHS Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/lib.display.styles.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
  </head>
  <body>
    <nav class="nav">
      <div class="nav-wrapper">
        <a href="#" data-target="sidenav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <a href="#" class="brand-logo">NHS Tracker</a>
      </div>
    </nav>
    
    <ul id="sidenav" class="sidenav sidenav-fixed">
      <div class="logo" alt="NHS logo"></div>
      <li><a href="#!" id="attendance">Attendance</a></li>
      <li><a id="fundraising">Fundraising</a></li>
    </ul>

    <form class="application" action="index.html">
      <header>
        <h1>Dashboard</h1>
      </header>

      <main>
        <div class="tile-wrapper">
          <div class="tile tile-full-width">
            <h5 class="tile-title">Member Information</h5>
            <div class="tile-section">
              <div class="tile-chart" id="chart_div1"></div>
            </div>
            <div class="tile-section">
              <div class="tile-table">
                <div class="tile-table-row">
                  <i class="fas fa-fw fa-2x fa-male"></i>
                  <span class="tile-table-row-title">Males</span>
                  <span>8</span>
                </div>
                <div class="tile-table-row">
                  <i class="fas fa-fw fa-2x fa-female"></i>
                  <span class="tile-table-row-title">Females</span>
                  <span>17</span>
                </div>
                <div class="tile-table-divider"></div>
                <div class="tile-table-row">
                  <i class="fas fa-fw fa-2x fa-user-graduate"></i>
                  <span class="tile-table-row-title">10<sup>th</sup></span>
                  <span>13</span>
                </div>
                <div class="tile-table-row">
                  <i class="fas fa-fw fa-2x fa-user-graduate"></i>
                  <span class="tile-table-row-title">11<sup>th</sup></span>
                  <span>7</span>
                </div>
                <div class="tile-table-row">
                  <i class="fas fa-fw fa-2x fa-user-graduate"></i>
                  <span class="tile-table-row-title">12<sup>th</sup></span>
                  <span>5</span>
                </div>
              </div>
            </div>
          </div>
          <div class="tile">
            <h5>Attendance</h5>
            <div class="tile-chart" id="chart_div2"></div>
          </div>
          <div class="tile">
            <h5>Attendance</h5>
            <div class="tile-chart" id="chart_div3"></div>
          </div>
        </div>
      </main>
      
      <footer></footer>
      
      <div class="app-loading-overlay">
        <div class="progress">
            <div class="indeterminate"></div>
        </div>
      </div>
    </form>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="../assets/js/app.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages: ['corechart']});
      google.charts.setOnLoadCallback(drawCharts);
    </script>
  </body>
</html>
