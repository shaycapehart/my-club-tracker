<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Attendance | NHS Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css"> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <nav class="nav">
      <div class="nav-wrapper">
        <a href="#" data-target="sidenav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <a href="#" class="brand-logo">NHS Tracker</a>
      </div>
    </nav>
    
    <ul id="sidenav" class="sidenav sidenav-fixed">
      <div class="logo" alt="NHS logo"></div>
      <li><a href="#!" id="attendance">Attendance</a></li>
      <li><a id="fundraising">Fundraising</a></li>
    </ul>

    <form class="application" action="index.html">
      <header>
        <h1>Take Attendance</h1>
        <div class="row">
          <div class="input-field col s12 m5">
            <input type="text" id="date" name="date" class="datepicker validate" required>
            <label for="date">Meeting date</label>
          </div>
          <div class="col s12 m6 offset-m1">
            <div class="selector">
              <h6 class="selector-title">Quarter</h6>
              <label>
                <input name="quarter" type="radio" value="1" required>
                <span class="selector-label">1</span>
              </label>
              <label>
                <input name="quarter" type="radio" value="2">
                <span class="selector-label">2</span>
              </label>
              <label>
                <input name="quarter" type="radio" value="3">
                <span class="selector-label">3</span>
              </label>
              <label>
                <input name="quarter" type="radio" value="4">
                <span class="selector-label">4</span>
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m7">
            <input type="text" id="name" name="name" class="validate" required>
            <label for="name">Your name</label>
          </div>
        </div>
      </header>

      <main>
        <div class="row">
          <div class="col s12">
            <div class="stackable attendance">
              <div class="card">
                <div class="card-content">
                  <div class="card-title">
                    <span>Bock, </span>
                    <span>Stephen</span>
                  </div>
                  <div class="card-actions selector selector-large">
                    <label class="selector-green">
                      <input name="attendance-1" type="radio" value="p" required>
                      <span class="selector-label">P</span>
                    </label>
                    <label class="selector-red">
                      <input name="attendance-1" type="radio" value="a">
                      <span class="selector-label">A</span>
                    </label>
                    <label>
                      <input name="attendance-1" type="radio" value="e">
                      <span class="selector-label">E</span>
                    </label>
                  </div>
                  <div class="input-field">
                    <textarea name="reason-1" id="reason-1" rows="2" class="materialize-textarea validate" disabled></textarea>
                    <label for="reason-1">Reason</label>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-content">
                  <div class="card-title">
                    <span>Evans-Klock, </span>
                    <span>Corwyn</span>
                  </div>
                  <div class="card-actions selector selector-large">
                    <label class="selector-green">
                      <input name="attendance-2" type="radio" value="p" required>
                      <span class="selector-label">P</span>
                    </label>
                    <label class="selector-red">
                      <input name="attendance-2" type="radio" value="a">
                      <span class="selector-label">A</span>
                    </label>
                    <label>
                      <input name="attendance-2" type="radio" value="e">
                      <span class="selector-label">E</span>
                    </label>
                  </div>
                  <div class="input-field">
                    <textarea name="reason-2" id="reason-2" rows="2" class="materialize-textarea validate" disabled></textarea>
                    <label for="reason-2">Reason</label>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-content">
                  <div class="card-title">
                    <span>May, </span>
                    <span>Joseph</span>
                  </div>
                  <div class="card-actions selector selector-large">
                    <label class="selector-green">
                      <input name="attendance-3" type="radio" value="p" required>
                      <span class="selector-label">P</span>
                    </label>
                    <label class="selector-red">
                      <input name="attendance-3" type="radio" value="a">
                      <span class="selector-label">A</span>
                    </label>
                    <label>
                      <input name="attendance-3" type="radio" value="e">
                      <span class="selector-label">E</span>
                    </label>
                  </div>
                  <div class="input-field">
                    <textarea name="reason-3" id="reason-3" rows="2" class="materialize-textarea validate" disabled></textarea>
                    <label for="reason-3">Reason</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      
      <footer>
        <button class="btn btn-large waves-effect waves-light" type="submit" name="action">Submit</button>
      </footer>
      <div class="app-loading-overlay">
        <div class="progress">
            <div class="indeterminate"></div>
        </div>
      </div>
    </form>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://use.fontawesome.com/0aaec818ef.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
  </body>
</html>
