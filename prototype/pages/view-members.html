<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>View Members | NHS Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/lib.display.styles.css">
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <nav class="nav">
      <div class="nav-wrapper">
        <a href="#" data-target="sidenav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <a href="#" class="brand-logo">NHS Tracker</a>
      </div>
    </nav>
    
    <ul id="sidenav" class="sidenav sidenav-fixed">
      <div class="logo" alt="NHS logo"></div>
      <li><a href="#!" id="attendance">Attendance</a></li>
      <li><a id="fundraising">Fundraising</a></li>
    </ul>

    <form class="application" action="index.html">
      <header>
        <h1>View Members</h1>
      </header>

      <main>
        <div class="table">
          <div class="table-row">
            <div class="data data-icon">
              <i class="fas fa-fw fa-2x fa-male"></i>
            </div>
            <div class="data data-main">
              Bock, Stephen
              <div class="data-tags">
                <div class="chip chip-green">
                  <i class="fas fa-smile"></i>
                </div>
                <div class="chip chip-dark">active</div>
                <div class="chip chip-blue">2016</div>
              </div>
            </div>
            <div class="data">
              <span class="data-title">Grade</span>
              <span class="data-value">12</span>
            </div>
            <div class="data">
              <span class="data-title">Attendance</span>
              <span class="data-value">100%</span>
            </div>
            <div class="table-action-button">
              <i class="fas fa-pen fa-2x"></i>
            </div>
          </div>
          
          <div class="table-row">
            <div class="data data-icon">
              <i class="fas fa-fw fa-2x fa-female"></i>
            </div>
            <div class="data data-main">
              May, Joseph
              <div class="member-tags">
                <div class="chip chip-yellow">
                  <i class="fas fa-meh"></i>
                </div>
                <div class="chip chip-dark">active</div>
                <div class="chip chip-blue">2016</div>
              </div>
            </div>
            <div class="data">
              <span class="data-title">Grade</span>
              <span class="data-value">11</span>
            </div>
            <div class="data">
              <span class="data-title">Attendance</span>
              <span class="data-value">78%</span>
            </div>
            <div class="table-action-button">
              <i class="fas fa-pen fa-2x"></i>
            </div>
          </div>
          
          <div class="table-row">
            <div class="data data-icon">
              <i class="fas fa-fw fa-2x fa-male"></i>
            </div>
            <div class="data data-main">
              Evans-Klock, Corwyn
              <div class="member-tags">
                <div class="chip chip-red">
                  <i class="fas fa-frown"></i>
                </div>
                <div class="chip chip-dark">active</div>
                <div class="chip chip-blue">2016</div>
              </div>
            </div>
            <div class="data">
              <span class="data-title">Grade</span>
              <span class="data-value">10</span>
            </div>
            <div class="data">
              <span class="data-title">Attendance</span>
              <span class="data-value">96%</span>
            </div>
            <div class="table-action-button">
              <i class="fas fa-pen fa-2x"></i>
            </div>
          </div>
        </div>
      </main>
      
      <footer></footer>
      
      <div class="app-loading-overlay">
        <div class="progress">
            <div class="indeterminate"></div>
        </div>
      </div>
    </form>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
  </body>
</html>
